<!DOCTYPE html>
<html>
    <head>
        <title>Food Finder</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

        <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet'/>
        <link href="reset.css" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,550;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="shortcut icon" href="#">
        <link href="main.css" rel="stylesheet"/>
        <script src="main.js" defer></script>
    </head>

    <body>
        <h1>CS 448B <span style="opacity: 0.6">Assignment 3 Example</span></h1>
        <div id="map"></div>
        <div id="sidebar">
            <div id="search-results">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Search for a Shop" id="search-box">
                </div>

                <div id="filters">
                    <div class="input-group input-group-sm" id="zone-ranges">
                        <span class="input-group-text" id="">Zone Ranges</span>
                        <input type="number" class="form-control" value=15000 id="zone_1_range">
                        <span class="input-group-text select-units">meters</span>
                        <input type="number" class="form-control" value=15000 id="zone_2_range">
                        <span class="input-group-text select-units">meters</span>
                    </div>

                    <div class="input-group input-group-sm">
                        <span class="input-group-text" id="">Category Filter</span>
                        <select class="form-select" id="select-category">
                            <option selected value=""> Choose an option </option>
                        </select>
                    </div>
                    
                    <div class="input-inline">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Ratings</span>
                            <input type="number" class="form-control" placeholder="Any" id="filter-ratings">
                            <span class="input-group-text input-units"><i class="fa-regular fa-star"></i></span>
                        </div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text">Price</span>
                            <input type="number" class="form-control" placeholder="Any" id="filter-price">
                            <span class="input-group-text input-units">$</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="shop-results">
                <div class="shop-result">
                    <div class="img-wrapper">
                        <img src="https://s3-media3.fl.yelpcdn.com/bphoto/9TIORIcLL0sbWLEVmw_5OQ/o.jpg">
                    </div>
                    <div class="text-elements">
                        <p class="text-main">TP Tea</p>
                        <p class="text-content">
                            <em>Rating</em>: 4.5 <i class="fa-solid fa-star"></i> (127) <em style="margin-left: 0.5rem;">Price</em>: $$
                            <br>65 E 4th Ave, San Mateo, CA 94401
                            <br><a href="https://www.yelp.com/biz/tp-tea-san-mateo?adjust_creative=nwuSph_JmnYJk-BDAcIviA&utm_campaign=yelp_api_v3&utm_medium=api_v3_business_search&utm_source=nwuSph_JmnYJk-BDAcIviA">Yelp Review Link</a>
                        </p>
                    </div>
                </div>
            </div>
            <p class="text-credits">Made for <em>CS448B</em> by Ed Chen</p>
        </div>

    </body>
</html>
